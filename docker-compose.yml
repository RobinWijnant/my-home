version: "3.8"
services:
  home-assistant:
    container_name: home-assistant
    image: ghcr.io/home-assistant/raspberrypi4-homeassistant:2022.8.5
    volumes:
      - /home/pi/home-assistant/config:/config
      - /home/pi/home-assistant/media:/media
      - /etc/localtime:/etc/localtime:ro
    restart: unless-stopped
    privileged: true
    network_mode: host
  web-server:
    container_name: web-server
    image: nginx:1.21.3
    volumes:
      - /home/pi/home-assistant/media:/usr/share/nginx/html:ro
    ports:
      - "8081:80"
    restart: unless-stopped
  proxy-manager:
    image: jc21/nginx-proxy-manager:2.9.14
    container_name: proxy-manager
    environment:
      DB_SQLITE_FILE: /data/database.sqlite
      # Uncomment this if IPv6 is not enabled on your host
      # DISABLE_IPV6: 'true'
    ports:
      - 80:80 # Public HTTP Port
      - 443:443 # Public HTTPS Port
      - 81:81 # Admin Web Port
    volumes:
      - proxy-manager:/data
      - letsencrypt:/etc/letsencrypt
    restart: unless-stopped
  duckdns:
    image: ghcr.io/linuxserver/duckdns:version-ce996582
    container_name: duckdns
    environment:
      - PUID=1000 #optional
      - PGID=1000 #optional
      - TZ=Europe/Brussels
      - SUBDOMAINS=kwak33
      - TOKEN=91f6ab66-9cac-4503-8034-658943c4186a
    volumes:
      - duckdns:/config #optional
    restart: unless-stopped
  mosquitto:
    image: eclipse-mosquitto:2.0
    container_name: mosquitto
    ports:
      - 1883:1883
      - 9001:9001
    volumes:
      - /home/pi/my-home/docker/mosquitto/mosquitto.conf:/mosquitto/config/mosquitto.conf
    restart: unless-stopped
  node-red:
    build: docker/node-red
    container_name: node-red
    environment:
      - TZ=Europe/Brussels
    image: nodered/node-red
    restart: unless-stopped
    ports:
      - 1880:1880
    volumes:
      - node-red:/data
  esphome:
    image: esphome/esphome:2021.8.0
    container_name: esphome
    volumes:
      - /home/pi/my-home/esphome:/config
      - /etc/localtime:/etc/localtime:ro
    network_mode: host
    restart: unless-stopped
  unifi-controller:
    image: ghcr.io/linuxserver/unifi-controller:7.1.61
    container_name: unifi-controller
    environment:
      - PUID=1000
      - PGID=1000
    volumes:
      - unifi-controller:/config
    ports:
      - 3478:3478/udp
      - 10001:10001/udp
      - 8080:8080
      - 8443:8443
      - 1900:1900/udp #optional
      - 8843:8843 #optional
      - 8880:8880 #optional
      - 6789:6789 #optional
      - 5514:5514/udp #optional
    restart: unless-stopped
  pihole:
    container_name: pihole
    image: pihole/pihole:v5.8.1
    ports:
      - "53:53/tcp" # dns
      - "53:53/udp" # dns
      - "8082:80/tcp" # stats web app
    environment:
      - TZ=Europe/Brussels
      - WEBPASSWORD=admin
      - ServerIP=192.168.1.10
      - VIRTUAL_HOST=192.168.1.10
      - PIHOLE_DNS_=195.130.130.1;8.8.8.8
      - WEBUIBOXEDLAYOUT=boxed
    volumes:
      - /home/pi/pihole/pihole:/etc/pihole
      - /home/pi/pihole/dnsmasq.d:/etc/dnsmasq.d
      - /home/pi/my-home/docker/pihole/lighttpd.conf:/etc/lighttpd/external.conf
    restart: unless-stopped
  airconnect:
    container_name: airconnect
    build: docker/airconnect
    network_mode: host
    restart: unless-stopped


volumes:
  proxy-manager:
  letsencrypt:
  duckdns:
  node-red:
  unifi-controller:
